<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建管理员账户</title>
    <!-- <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet"> -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="{{ static_url('css/common.css') }}" rel="stylesheet">
</head>
<body background="{{ static_url('images/background.jpg') }}">
<div class="container login-page">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">
 
            <h3 class="text-center">创建管理员账户</h3>
            <form class="form-horizontal" role="form" method="post" action="{{ reverse_url('register') }}">
                {% module xsrf_form_html() %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" required name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input class="form-control" id="email" required name="email" type="text" >
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" id="password" required name="password" type="password" >
                </div>
                <div id="group_password2" class="form-group">
                    <label for="password_repeat">密码确认</label>
                    <input class="form-control" id="password_repeat" required name="password_repeat" type="password" >
                    <span id="password2_err" class="help-block" style="display: none">两次密码不一致</span>
                </div>
                <button id="changePasswordCfmClick" type="submit" class="btn btn-success">创建账户</button>
            </form>
        </div>
    </div>
</div>

<!-- <script src="{{ static_url('js/jquery-2.2.1.min.js') }}"></script> -->
<!-- <script src="{{ static_url('js/bootstrap.min.js') }}"></script> -->

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
</body>
</html>
