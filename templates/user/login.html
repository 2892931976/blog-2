<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆博客管理后台</title>
    <!-- <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet"> -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="{{ static_url('css/common.css') }}" rel="stylesheet">
</head>
<body background="{{ static_url('images/background.jpg') }}">
<div class="container login-page">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">
 
            <h3 class="text-center">欢迎登陆博客管理后台</h3><br>
            <form class="form-horizontal" role="form" method="post" action="{{ reverse_url('login') }}">
                {% module xsrf_form_html() %}
                <div class="form-group">
                    <label class="col-sm-3 control-label" >用户名</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" id="username" name="username" placeholder="请输入您的用户名" required="" type="text" value="" autofocus>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" >密码</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input class="form-control" id="password" name="password" placeholder="请输入您的密码" required="" type="password" value="">
                        </div>
                    </div>
                </div>
                
                {% try %}
                    {% if message %}
                        <p style='margin-top: 15px;text-align:center'class="text-danger">{{ message }}</p>
                    {% else %}
                        <br>
                    {% end %}
                {% except %} 
                    <br>
                {% end %}
 
                
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">登录</button>
                        <span style='margin-left: 35px;' >
                            <a href="{{ reverse_url('register') }}">注册</a>
                        </span>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

<!-- <script src="{{ static_url('js/jquery-2.2.1.min.js') }}"></script> -->
<!-- <script src="{{ static_url('js/bootstrap.min.js') }}"></script> -->

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
